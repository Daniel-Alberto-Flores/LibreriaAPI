<h2>Listado de libros</h2>

<div>
  
  <button mat-raised-button class="button" (click)="OpenAdd()">
    <mat-icon class="icon">add</mat-icon>
    Nuevo
  </button>&nbsp;
  <button mat-raised-button class="button" (click)="ExportarListadoLibros()">
    <mat-icon class="icon">file_download</mat-icon>
    Exportar
  </button>
</div>

<br />

<div>
  <table mat-table [dataSource]="listLibros" class="mat-elevation-z4">
    <ng-container matColumnDef="IdLibro">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.idLibro }}</td>
    </ng-container>

    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="Publicacion">
      <th mat-header-cell *matHeaderCellDef>Año de publicación</th>
      <td mat-cell *matCellDef="let element">{{ element.publicacion }}</td>
    </ng-container>

    <ng-container matColumnDef="AutorId">
      <th mat-header-cell *matHeaderCellDef>Autor</th>
      <td mat-cell *matCellDef="let element">{{ element.autor.nombre}} {{ element.autor.apellido}}</td>
    </ng-container>    

    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button (click)="OpenEdit(element)" mat-raised-button color="basic">
          <mat-icon class="icon">edit</mat-icon>
          Editar
        </button>&nbsp;
        <!--
        <button (click)="Delete(element)" mat-raised-button color="warn">
          Eliminar
        </button>
        -->
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas"></tr>
  </table>
</div>
